<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背单词网站</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>背单词网站</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#home" class="nav-link active">首页</a></li>
                    <li><a href="#learn" class="nav-link">学习</a></li>
                    <li><a href="#test" class="nav-link">测试</a></li>
                    <li><a href="#progress" class="nav-link">进度</a></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <!-- 首页 -->
            <section id="home" class="page active">
                <div class="welcome">
                    <h2>欢迎来到背单词网站</h2>
                    <p>高效记忆英语单词，提升词汇量</p>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-number" id="totalWords">0</span>
                            <span class="stat-label">总单词数</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="learnedWords">0</span>
                            <span class="stat-label">已掌握</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="todayWords">0</span>
                            <span class="stat-label">今日学习</span>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="startLearning()">开始学习</button>
                </div>
            </section>

            <!-- 学习页面 -->
            <section id="learn" class="page">
                <div class="learning-container">
                    <div class="word-card" id="wordCard">
                        <div class="word-content">
                            <div class="word-section">
                                <h3 id="wordText">点击开始学习</h3>
                                <p id="wordPhonetic"></p>
                                <button class="btn-sound" onclick="playWordAudio()" title="播放发音">
                                    🔊
                                </button>
                            </div>
                            <div class="meaning-section" id="meaningSection" style="display: none;">
                                <h3 id="wordMeaning"></h3>
                                <p id="wordExample"></p>
                            </div>
                        </div>
                    </div>
                    <div class="learning-controls">
                        <button class="btn btn-secondary" onclick="toggleMeaning()">显示/隐藏释义</button>
                        <button class="btn btn-success" onclick="markKnown()">认识</button>
                        <button class="btn btn-danger" onclick="markUnknown()">不认识</button>
                        <button class="btn btn-primary" onclick="nextWord()">下一个</button>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </section>

            <!-- 测试页面 -->
            <section id="test" class="page">
                <div class="test-container">
                    <h2>单词测试</h2>
                    <div class="test-question" id="testQuestion">
                        <p>准备开始测试...</p>
                    </div>
                    <div class="test-options" id="testOptions">
                        <!-- 测试选项将在这里动态生成 -->
                    </div>
                    <div class="test-controls">
                        <button class="btn btn-primary" onclick="startTest()">开始测试</button>
                        <button class="btn btn-secondary" onclick="endTest()">结束测试</button>
                    </div>
                </div>
            </section>

            <!-- 进度页面 -->
            <section id="progress" class="page">
                <div class="progress-container">
                    <h2>学习进度</h2>
                    <div class="progress-stats">
                        <div class="progress-item">
                            <h3>学习统计</h3>
                            <div class="stat-detail">
                                <span>连续学习天数:</span>
                                <span id="streakDays">0</span>
                            </div>
                            <div class="stat-detail">
                                <span>总学习时长:</span>
                                <span id="totalTime">0分钟</span>
                            </div>
                            <div class="stat-detail">
                                <span>正确率:</span>
                                <span id="accuracy">0%</span>
                            </div>
                        </div>
                        <div class="progress-item">
                            <h3>掌握情况</h3>
                            <div class="mastery-chart">
                                <canvas id="masteryChart" width="300" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 背单词网站. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
